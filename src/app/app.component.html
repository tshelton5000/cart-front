<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>Sample Product App of Meats</h1>
  <div class="cartDiv">
    <h3>There are {{cart.length}} items in the cart</h3>
  </div>
  <div class="productDiv" *ngFor="let product of productData">
    <h3>{{product.name}}</h3>
    <h5>{{product.description}}</h5>
    <button class="buttonStyle" (click)="toggleProductInCart(product)">+/- from Cart</button>
  </div>
</div>
